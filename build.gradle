apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'com.jayway.restassured:rest-assured:2.7.0'
    testCompile 'com.jayway.restassured:json-schema-validator:2.7.0'
}